<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
    <link rel="stylesheet" href="./styles/loader.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@500;600&family=Noto+Serif+JP:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-container">
        <p>loading</p>
        <div class="percent">
          <p>0%</p>
        </div>
        <div class="loading-inner">
          <div id="my-progres-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="global-container">
      <header id="Header">
        <main>
          <div class="Header__Wrap">
            <div class="Header__FlexItem Header__FlexItem--fill">
              <button class="btn-menu">
                <span class="btn-menu_inner">
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                </span>
              </button>
            </div>
            <div class="Header__FlexItem Header__FlexItem--logo">
              <h1 class="Header__Logo">
                <a href="">
                  <img src="/img/logo.svg" alt="logo" />
                </a>
              </h1>
            </div>
            <div class="Header__FlexItem Header__FlexItem--fill">
              <h1 class="Header__Logo">
                <a href="">
                  <img src="/img/logo.svg" alt="logo" />
                </a>
              </h1>
            </div>
          </div>
        </main>
      </header>
      <div id="asides">
        <!-- <aside class="side" mix-blend-mode: difference> -->

        <div class="menu">
          <p>test</p>
          <div class="menu_container">
            <div class="menu_inner">
              <nav class="menu_nav">
                <ul class="menu_ul">
                  <li class="menu_li list-template"><a href="/">HOME</a></li>
                  <li class="menu_li list-template">
                    <a href="/">VISION</a>
                  </li>
                  <li class="menu_li list-template"><a href="/">PLAY</a></li>
                  <li class="menu_li list-template"><a href="/">CHORE</a></li>
                  <li class="menu_li list-template"><a href="/">FEAR</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div id="page-container">
        <main>
          <section class="fv">
            <div class="fv_main">
              <div class="fv_holder">
                <div
                  class="fv_slider slider"
                  data-webgl="sliders"
                  data-tex-1="/movie/mount.mp4"
                  data-tex-2="/img/uv.jpg"
                  data-tex-3="/img/output2.jpg"
                  data-tex-4="/img/output4.jpg"
                  data-tex-5="/img/output5.jpg"
                  data-tex-6="/img/output6.jpg"
                  data-tex-7="/img/output7.jpg"
                  data-tex-8="/img/output8.jpg"
                  data-tex-9="/img/output9.jpg"
                ></div>
              </div>
            </div>
            <div class="fv_content">
              <div
                class="fv_text-shader"
                data-webgl="textSlide"
                data-tex-1="/movie/beach.mp4"
                data-tex-2="/img/output1.jpg"
                data-tex-3="/movie/mount.mp4"
                data-tex-4="/img/uv.jpg"
                data-tex-5="/img/uv.jpg"
                data-tex-6="/img/uv.jpg"
                data-tex-7="/img/uv.jpg"
                data-tex-8="/img/uv.jpg"
                data-tex-9="/img/uv.jpg"
              ></div>
            </div>
          </section>
        </main>
        <!-- <section class="test">
          <p>test</p>
        </section> -->
      </div>

      <h1>test</h1>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
