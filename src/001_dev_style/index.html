<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
    <link rel="stylesheet" href="./styles/loader.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@500;600&family=Noto+Serif+JP:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-container">
        <p>loading</p>
        <div class="percent">
          <p>0%</p>
        </div>
        <div class="loading-inner">
          <div id="my-progres-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="global-container">
      <header id="Header">
        <main>
          <div class="Header__Wrap">
            <div class="Header__FlexItem Header__FlexItem--fill">
              <button class="btn-menu">
                <span class="btn-menu_inner">
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                  <span class="btn-menu_wrap">
                    <span class="btn-menu_bar"></span>
                  </span>
                </span>
              </button>
            </div>
            <div class="Header__FlexItem Header__FlexItem--logo">
              <h1 class="Header__Logo">
                <a href="">
                  <img src="/img/logo.svg" alt="logo" />
                </a>
              </h1>
            </div>
            <div class="Header__FlexItem Header__FlexItem--fill">
              <h1 class="Header__Logo">
                <a href="">
                  <img src="/img/logo.svg" alt="logo" />
                </a>
              </h1>
            </div>
          </div>
        </main>
      </header>
      <div id="asides">
        <!-- <aside class="side" mix-blend-mode: difference> -->

        <div class="menu">
          <p>test</p>
          <div class="menu_container">
            <div class="menu_inner">
              <nav class="menu_nav">
                <ul class="menu_ul">
                  <li class="menu_li list-template"><a href="/">HOME</a></li>
                  <li class="menu_li list-template">
                    <a href="/">VISION</a>
                  </li>
                  <li class="menu_li list-template"><a href="/">PLAY</a></li>
                  <li class="menu_li list-template"><a href="/">CHORE</a></li>
                  <li class="menu_li list-template"><a href="/">FEAR</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div id="page-container">
        <main>
          <section class="fv" id="fv">
            <div class="fv_main">
              <div class="fv_holder">
                <div
                  class="fv_slider slider aspect-ratio-container"
                  data-webgl="sliders"
                  data-tex-1="/movie/mount1.mp4"
                  data-tex-2="/movie/mount2.mp4"
                  data-tex-3="/movie/mount3.mp4"
                  data-tex-4="/movie/mount4.mp4"
                  data-tex-5="/movie/mount5.mp4"
                  data-tex-6="/movie/mount6.mp4"
                  data-tex-7="/movie/mount7.mp4"
                  data-tex-8="/img/output0.jpg"
                  data-tex-9="/img/output0.jpg"
                ></div>
              </div>
            </div>
            <div class="fv_content">
              <div
                class="fv_text-shader"
                data-webgl="textSlide"
                data-tex-1="/movie/beach.mp4"
                data-tex-2="/movie/mount.mp4"
                data-tex-3="/movie/mount.mp4"
                data-tex-4="/movie/mount.mp4"
                data-tex-5="/movie/mount.mp4"
                data-tex-6="/movie/mount.mp4"
                data-tex-7="/movie/mount.mp4"
                data-tex-8="/movie/mount.mp4"
                data-tex-9="/movie/mount.mp4"
              ></div>
            </div>
          </section>
        </main>
        <section class="test">
          <p>test</p>
        </section>


        <footer class="Footer">
          <div class="Footer__Wrap">
            <a
              href="https://not-equal.dev"
              class="Footer__Logo--Link Logo"
              target="_blank"
              data-mouse="highlight"
              data-mouse-scale="2"
            >
              <span class="Footer__Logo Logo">
                <img class="Logo__Icon" src="/img/Logo.svg" alt="" />
                <img class="Logo__Text" src="/img/Logo-text.svg" alt="" />
              </span>
            </a>
            <nav class="Footer__Nav">
              <ul class="Footer__Ul">
                <li class="Footer__Li">
                  <a href="/">HOME</a>
                </li>
                <li class="Footer__Li">
                  <a href="">VISION</a>
                </li>
                <li class="Footer__Li">
                  <a href="/diverse.html">DIVERSE</a>
                </li>
                <li class="Footer__Li">
                  <a href="">SKILL</a>
                </li>
                <li class="Footer__li">
                  <a href="">GRAPHIC</a>
                </li>
              </ul>
            </nav>
            <div class="Footer__CopyRight">
              <p>
                <span data-mouse="highlight"
                  ><a href="https://not-equal.dev">Â© 2023 Not Equal</a></span
                >
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
