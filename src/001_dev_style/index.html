<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
    <!-- <link rel="stylesheet" href="./styles/loader.scss"> -->
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-container">
        <p>loading</p>
        <div class="percent">
          <p>0%</p>
        </div>
        <div class="loading-inner">
          <div id="my-progres-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="global-container">
      <div class="page-container">
        <section class="fv">
          <div class="fv_content">
            <div
              class="fv_text-shader"
              data-webgl="16_sliderNumber-test_angle2"
              data-tex-1="/img/uv.jpg"
            ></div>
          </div>
          <div class="fv_main">
            <div class="fv_holder">
              <div
                class="fv_slider slider"
                data-webgl="slider-world"
                data-tex-1="/movie/mount/mp4"
              ></div>
            </div>
          </div>
        </section>
      </div>
      <h1>test</h1>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
