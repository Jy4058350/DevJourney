<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/index.js" type="module"></script>
    <title>WebGL Practical</title>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-container">
        <p>loading</p>
        <div class="percent">
          <p>0%</p>
        </div>
        <div class="loading-inner">
          <div id="my-progres-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="global-container">
      <div id="page-container">
        <div
          id="div1"
          data-webgl
          data-tex-1="/img/uv.jpg"
          data-tex-2="/img/uv.jpg"
        ></div>
        <img
          data-webgl
          data-tex-1="/img/output1.jpg"
          src="/img/output0.jpg"
          data-tex-2="/img/output8.jpg"
          src="/img/output1.jpg"
        />
        <img
          data-webgl
          data-tex-1="/img/output3.jpg"
          src="/img/output0.jpg"
          data-tex-2="/img/output1.jpg"
          src="/img/output1.jpg"
        />
        <img
          data-webgl
          data-tex-1="/img/output5.jpg"
          src="/img/output0.jpg"
          data-tex-2="/img/output4.jpg"
          src="/img/output0.jpg"
        />
        <style>
          [data-webgl] {
            background: green;
            opacity: 0.3;
          }

          #div1 {
            width: 700px;
            height: 500px;
          }

          img {
            margin-top: 100px;
            width: 80%;
          }
        </style>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </body>
</html>
